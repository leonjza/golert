{
  "queries": {
    "usb_devices": {
      // 000000000820 - Internal Memory Card Reader
      "query": "select * from usb_devices where serial not in ('000000000820');",
      "interval": 5,
      "platform": "posix",
      "description": "Report an inventory of USB devices. Attaches and detaches will show up in hardware_events."
    }
  }
}
